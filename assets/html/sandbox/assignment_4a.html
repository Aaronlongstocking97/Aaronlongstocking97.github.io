<!DOCTYPE html>
<html lang-"en-us">

<head>
    <meta charset="utf-8" />
    <title>template for CIT 160</title>
</head>

<body>
    <header>
        <h1>week 4: adding two numbers</h1>
        <h2>Elizabeth Nickerson</h2>
    </header>
    <main>
        <div class="input">
            <label>enter number one:
                <input type="text" id="number1">
            </label>
        </div>
        <div><label>enter number two:
                <input type="text" id="number2">
            </label>
        </div>
        <div><button onclick="calcSum()">Calculate Sum</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        <hr />
        &copy;2021 | Elizabeth Nickerson| CIT 160 |
        <a href="https://byui.edu" target="_blank">BYU-Idaho</a>
    </footer>
    <script>
        function calcSum() {
            //input
            let firstnumber = document.getelementbyid('number1').value;
            let secondnumber = document.getelementbyid('number2').value;
            //proccesing
            let sum = number(firstnumber) + number(secondnumber);
            //output
            document.getElementById('output').value = sum;
        }
    </script>
</body>

</html>
